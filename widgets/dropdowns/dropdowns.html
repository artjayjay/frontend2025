<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Design</title>
    <link
      rel="stylesheet"
      href="../../../fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body style="padding-left: 20%">
    <!-- Nav Dropdowns -->
    <div class="dropdown nav-dropdown" id="dropdown1">
      <div class="dropdown-toggle">
        <i class="fa-solid fa-caret-down"></i>
      </div>
      <div class="dropdown-menu">
        <div>Option 1</div>
        <div>Option 2</div>
        <div>Option 3</div>
      </div>
    </div>

    <div class="dropdown nav-dropdown" id="dropdown2">
      <div class="dropdown-toggle">
        <i class="fa-solid fa-caret-down"></i>
      </div>
      <div class="dropdown-menu">
        <div>Option 1</div>
        <div>Option 2</div>
        <div>Option 3</div>
      </div>
    </div>

    <!-- Select Dropdowns -->
    <div class="dropdown select-dropdown" id="dropdown3">
      <div class="dropdown-toggle">
        <p>Option 1</p>
        <i class="fa-solid fa-caret-down"></i>
      </div>
      <div class="dropdown-menu">
        <div>Option 1</div>
        <div>Option 2</div>
        <div>Option 3</div>
        <div>Option 4</div>
      </div>
    </div>

    <div class="dropdown select-dropdown" id="dropdown4">
      <div class="dropdown-toggle">
        <p>Option 1</p>
        <i class="fa-solid fa-caret-down"></i>
      </div>
      <div class="dropdown-menu">
        <div>Option 1</div>
        <div>Option 2</div>
        <div>Option 3</div>
        <div>Option 4</div>
      </div>
    </div>

    <script src="public/js/script.js"></script>
  </body>
</html>
